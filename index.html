<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <form id="register-form">
      <input id="user-name" type="text"  placeholder="user name"/>
      <input id="user-password" type="text"  placeholder="user password"/>
    </form>
      <br>
      <br>
      <form id="call-now-form">

      <input id="user-number" type="number"  />

      <button type="submit" id="call-now">Call Now</button>
      <button type="button" id="call-hangup">Hangup</button>
    </form>
      <br />
      <br />
    <audio id="remoteAudio" controls>
      <p>Your browser doesn't support HTML5 audio.</p>
    </audio>
    <script src="src/index.ts"></script>
  </body>
</html>
